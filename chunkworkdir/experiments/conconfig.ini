[General]
name = /pro0
lifetime = 4000
retries = 15
pipeline-type = aimd
naming-convention = typed
quiet = false
verbose = false
totalchunksnumber = 100
recordingcycle = 1000
topofilepath = ../../topologies/Linetest.conf
log-level = warn
chunk-size = 1048576
num-faces = 2
table-size = 10

[AdaptivePipeline]
ignore-marks = false
disable-cwa = false
init-cwnd = 2.0
init-ssthresh = 1.7976931348623157e+308
rto-alpha = 0.125
rto-beta = 0.25
rto-k = 8
min-rto = 200
max-rto = 60000
log-cwnd = ./logs/cwnd.txt
log-rtt = ./logs/rtt.txt

[AIMDPipeline]
aimd-step = 1.0
aimd-beta = 0.5
reset-cwnd-to-init = false

